<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Saad Map</title>

    <link rel="stylesheet" href="css/style.css">

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- knockout.js -->
    <script src="js/knockout.js" type="text/javascript"></script>
</head>
<body>

    <div id="wrapper">
        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <input id="searchbox" type="search" placeholder="Filter Places" style="width:100%; text-align:center;" data-bind="textInput: filterby"> <br> <br>
            <ul class="sidebar-nav" id="side_bar" data-bind="foreach: viewModel.favPoints">
                <li class="sidebar-brand" data-bind="text: $data.title, event:{click: $parent.showInfo}">
                </li>
                <hr>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <h1>
                            <a href="#menu-toggle" class="gradient-menu" id="menu-toggle" data-bind="click: toggleMenu"></a>
                        </h1>

                        <!-- you can use tables or divs for the overall layout -->
                        <div id="map"></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="js/script.js" type="text/javascript"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDoYutzuGfF5GpS-8z7s3ER7opTZHewAlA&v=3&callback=viewModel.initMap">
    </script>

</body>
</html>
